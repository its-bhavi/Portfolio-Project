{% extends 'cv_app/base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<h2>Edit Project</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
<a href="{% url 'projects' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
