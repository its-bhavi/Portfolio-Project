{% extends 'cv_app/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this project: <strong>{{ item.title }}</strong>?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'projects' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
